<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Type and Condition Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='bg_index.jpg') }}") repeat-y center center fixed; /* Path to your local image */
            background-size: cover; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(251, 250, 250, 0.3); /* Add transparency using the alpha value */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #1b1b1b;
            font-size: 28px;
            margin-bottom: 20px;
            font-family: 'Lato', sans-serif;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            border: 2px solid #35d371;
            color: #fff;
            background-color: #35d371;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #4a69bd;
        }

        .upload-btn-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        .preview {
            margin-top: 20px;
        }

        .preview img {
            max-width: 100%;
            border-radius: 12px;
            border: 2px solid #6a89cc;
        }

        button {
            margin-top: 20px;
            background-color: #e35d2c;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ec2c25;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skin Type & Condition Predictor</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="upload-btn-wrapper">
                <button class="btn">Choose Image</button>
                <input type="file" name="file" accept="image/*" onchange="previewImage(event)">
            </div>
            <div class="preview" id="preview">
                <p>No image selected</p>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
    <script>
        // Image preview functionality
        function previewImage(event) {
            const previewDiv = document.getElementById('preview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewDiv.innerHTML = `<img src="${e.target.result}" alt="Image Preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                previewDiv.innerHTML = `<p>No image selected</p>`;
            }
        }
    </script>
</body>
</html>
